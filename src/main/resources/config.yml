# Preiseinstellungen
pricing:
  priceFactor: 0.05 # Elastizit√§tsfaktor (5% = 0.05) - Globaler Standard
  referenceAmount: 1000 # Referenzmenge f√ºr Preisberechnung - Globaler Standard
  regressionTimeMinutes: 60 # Zeit in Minuten bis Preise sich zum Default zur√ºckbewegen
  regressionUpdateInterval: 5 # Intervall in Minuten f√ºr Preis-Updates

