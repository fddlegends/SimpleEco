# SimpleEco Plugin Konfiguration

# Währungseinstellungen
currency:
  name: "BubatzDollar"  # Name der Währung
  startBalance: 100.0  # Startguthaben für neue Spieler
  symbol: "$"  # Symbol der Währung

# Datenbankeinstellungen
database:
  path: "plugins/SimpleEco/economy.db"  # Pfad zur SQLite-Datenbankdatei

# Preiseinstellungen
pricing:
  priceFactor: 0.05  # Elastizitätsfaktor (5% = 0.05)
  referenceAmount: 180  # Referenzmenge für Preisberechnung
  regressionTimeMinutes: 2880  # Zeit in Minuten bis Preise sich zum Default zurückbewegen (1440 = 1 Day, 2880 = 2 Days )
